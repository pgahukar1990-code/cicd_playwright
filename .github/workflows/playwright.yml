name: Playwright AutoTrigger Single Test

on:
  push:
    branches: [ main, master ]   # 👈 auto-trigger on push to these branches
  pull_request:
    branches: [ main, master ]   # 👈 auto-trigger on PRs to these branches

jobs:
  single-test:
    name: Run Single Playwright Test
    runs-on: ubuntu-latest
    timeout-minutes: 15   # ⏱ shorter since it's only one test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run only dropdown test
        run: npx playwright test tests/dropdown.spec.js   # 👈 hardcoded single test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7   # 🗂 shorter retention since this is a lightweight run
