name: Playwright AutoTrigger Single Test

on:
  workflow_dispatch:
    inputs:
      test_target:
        description: "Test file or pattern to run (e.g. dropdown.spec.js, tests/auth/, -g 'title')"
        required: true
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Playwright Test
    runs-on: ubuntu-latest
    timeout-minutes: 30   # ‚è± Stop the job if it takes longer than 30 minutes

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright test
        run: |
          echo "‚ñ∂ Running: ${{ github.event.inputs.test_target }}"
          if [[ "${{ github.event.inputs.test_target }}" == *.spec.* ]]; then
            npx playwright test tests/${{ github.event.inputs.test_target }}
          else
            npx playwright test ${{ github.event.inputs.test_target }}
          fi

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30   # üóÇ Keep reports for 30 days
