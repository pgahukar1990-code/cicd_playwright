name: Playwright Parameterized Tests

on:
  workflow_dispatch:
    inputs:
      test_target:
        description: "Test file, title, or pattern to run (e.g. dropdown.spec.js, -g 'title', --project=chromium)"
        required: false
        default: ""
      test_command:
        description: "Playwright test command (takes priority over test_target)"
        required: false
        default: "npx playwright test"
      retention_days:
        description: "Artifact retention (days)"
        required: false
        default: "30"
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          if [ "${{ github.event.inputs.test_command }}" != "npx playwright test" ]; then
            echo "▶ Running custom test command"
            ${{ github.event.inputs.test_command }}
          elif [ -n "${{ github.event.inputs.test_target }}" ]; then
            echo "▶ Running with test_target"
            if [[ "${{ github.event.inputs.test_target }}" == *.spec.* ]]; then
              npx playwright test tests/${{ github.event.inputs.test_target }}
            else
              npx playwright test ${{ github.event.inputs.test_target }}
            fi
          else
            echo "▶ Running default test suite"
            npx playwright test
          fi

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: ${{ github.event.inputs.retention_days || 30 }}
