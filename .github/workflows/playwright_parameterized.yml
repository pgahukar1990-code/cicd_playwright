name: Playwright Parameterized Tests

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to run tests against"
        required: true
        default: "main"
      test_target:
        description: "Test file, title, or pattern (e.g. dropdown.spec.js, -g 'title', --project=chromium)"
        required: false
        default: ""
      test_command:
        description: "Playwright test command (overrides test_target)"
        required: false
        default: "npx playwright test"
      retention_days:
        description: "Artifact retention (days)"
        required: false
        default: "30"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}   # ðŸ‘ˆ checkout selected branch

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          if [ "${{ github.event.inputs.test_command }}" != "npx playwright test" ]; then
            echo "â–¶ Running custom test command"
            ${{ github.event.inputs.test_command }}
          elif [ -n "${{ github.event.inputs.test_target }}" ]; then
            echo "â–¶ Running test target: ${{ github.event.inputs.test_target }}"
            if [[ "${{ github.event.inputs.test_target }}" == *.spec.* ]]; then
              npx playwright test tests/${{ github.event.inputs.test_target }}
            else
              npx playwright test ${{ github.event.inputs.test_target }}
            fi
          else
            echo "â–¶ Running default test suite"
            npx playwright test
          fi

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: ${{ github.event.inputs.retention_days || 30 }}
