name: Playwright Parameterized MultiBrowser Parallel with Allure Reporting

on:
  workflow_dispatch:
    inputs:
      test_target:
        description: "Test file or pattern (e.g. dropdown.spec.js, tests/auth/, -g 'title')"
        required: false
        default: ""

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]
        shard: ["1-3", "2-3", "3-3"] # safe format, no "/"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests with Allure
        run: |
          # Convert safe shard format "1-3" -> "1/3"
          SHARD="${{ matrix.shard }}"
          SHARD="${SHARD/-//}"

          TARGET=""
          if [ -n "${{ github.event.inputs.test_target }}" ]; then
            if [[ "${{ github.event.inputs.test_target }}" == *.spec.* ]]; then
              TARGET="tests/${{ github.event.inputs.test_target }}"
            else
              TARGET="${{ github.event.inputs.test_target }}"
            fi
          fi

          echo "â–¶ Running Playwright tests on project=${{ matrix.project }} shard=$SHARD target=$TARGET"

          npx playwright test $TARGET \
            --project="${{ matrix.project }}" \
            --shard=$SHARD \
            --reporter=line,allure-playwright

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.project }}-${{ matrix.shard }}
          path: allure-results
          retention-days: 30